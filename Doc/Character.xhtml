<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Character Sheet</title>
	<style>
		body {
		  margin: 1px; padding: 0; border: 1px solid black;
		  background-color: white;
		}

		div.personal-information {
		  margin: 1px; padding: 0; border: 1px solid black;
		  font-variant: small-caps;
    }
		div.personal-information p {
			margin: 0; padding: 0;
			display: inline-block;
		}

		div.personal-information .name:before {
		  font-weight: bold;
		  content: "Name: ";
    }
		div.personal-information .age:before {
		  font-weight: bold;
		  content: "Age: ";
    }
		div.personal-information .hair:before {
		  font-weight: bold;
		  content: "Hair: ";
    }
		div.personal-information .height:before {
		  font-weight: bold;
		  content: "Height: ";
    }
		div.personal-information .player:before {
		  font-weight: bold;
		  content: "Player: ";
    }
		div.personal-information .sex:before {
		  font-weight: bold;
		  content: "Eyes: ";
    }
		div.personal-information .weight:before {
		  font-weight: bold;
		  content: "Weight: ";
    }
	</style>
</head>
<body>
	<div class="personal-information">
		<p class="name"/>
		<p class="age"/>
		<p class="hair"/>
		<p class="height"/>
		<p class="player"/>
		<p class="sex"/>
		<p class="eyes"/>
		<p class="weight"/>
	</div>
	<div class="attributes">
		<table>
			<thead>
				<th>Base</th><th>Current</th><th>Modified</th>
			</thead>
			<tbody>
				<tr class="physical" name="strength"><td/><td/><td/></tr>
				<tr class="physical" name="dexterity"><td/><td/><td/></tr>
				<tr class="physical" name="build"><td/><td/><td/></tr>
				<tr class="mental" name="intelligence"><td/><td/><td/></tr>
				<tr class="mental" name="wisdom"><td/><td/><td/></tr>
				<tr class="mental" name="willpower"><td/><td/><td/></tr>
				<tr class="social" name="charisma"><td/><td/><td/></tr>
			</tbody>
		</table>
	</div>
	<div class="sub-attributes">
		<table>
			<thead>
				<th>Equation</th><th>Score</th>
			</thead>
			<tbody>
				<tr class="physical" name="lift"><td/><td/></tr>
				<tr class="physical" name="carry"><td/><td/></tr>
				<tr class="physical" name="encumbrance"><td/><td/></tr>
				<tr class="physical" name="base-armor"><td/><td/></tr>
				<tr class="physical" name="move"><td/><td/></tr>
				<tr class="mental" name="perception"><td/><td/></tr>
				<tr class="mental" name="interaction"><td/><td/></tr>
				<tr class="points" name="hit"><td/><td/></tr>
				<tr class="points" name="mana"><td/><td/></tr>
				<tr class="points" name="luck"><td/><td/></tr>
				<tr class="points" name="character"><td/><td/></tr>
			</tbody>
		</table>
	</div>
	<div class="skills">
		<table class="academic">
			<thead>
				<th>Name</th><th>Rank</th><th>Attribute</th><th>Level</th>
			</thead>
			<tbody/>
		</table>
		<table class="martial-arts">
			<thead>
				<th>Name</th><th>Rank</th><th>Attribute</th><th>Level</th>
			</thead>
			<tbody/>
		</table>
		<table class="magic">
			<thead>
				<th>Name</th><th>School</th><th>Level</th><th>Cost</th>
			</thead>
			<tbody/>
		</table>
	</div>
	<div class="equipment">
		<table class="gear">
			<thead>
				<th>Name</th>
			</thead>
			<tbody/>
		</table>
		<table class="melee">
			<thead>
				<th>Name</th><th>Hands</th><th>Strength Bonus</th><th>Damage</th><th>Recovery</th>
			</thead>
			<tbody/>
		</table>
		<table class="ranged">
			<thead>
				<th>Name</th><th>Range</th><th>Burst</th><th>Damage</th><th>Recovery</th>
			</thead>
			<tbody/>
		</table>
		<table class="armor">
			<thead>
				<th>Name</th><th>Piercing</th><th>Slashing</th><th>Crushing</th><th>Encumbrance</th>
			</thead>
			<tbody/>
		</table>
	</div>
</body>
</html>
