  <body onload="initialLoad();">
    <div class="Main">
      <div id="Display" class="Display">
        <em>Please wait while the book loads.</em>
      </div>
    </div>
    <div class="Selector" id="Selector">
      <div class="Selector-Title-Bar" onmousedown="dragStart(event, 'Selector');">
        <div class="Selector-Minimize-Button"
          onclick="toggleVisibility('Selector-Body');">&ndash;</div>
        <em style='font-variant:small-caps;'>Outline</em>
      </div>
      <div id="Selector-Body" class="Selector-Body" >
      </div>
    </div>
    <div class="Editor" id="Editor">
      <div class="Editor-Title-Bar" onmousedown="dragStart(event, 'Editor');">
        <div class="Editor-Minimize-Button"
          onclick="toggleVisibility('Editor-Body');">&ndash;</div>
        <em style='font-variant:small-caps;'>Editor</em>
      </div>
      <div class="Editor-Body" id="Editor-Body">
      </div>
    </div>
